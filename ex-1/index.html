<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10">
                    <h1 class="display-3 mt-3">Appunti con localStorage</h1>
                    <form>
                        <div class="mb-3">
                            <textarea class="form-control" id="notes-textarea" rows="10" required></textarea>
                        </div>
                        <div class="d-flex gap-1">
                            <button class="btn btn-success" type="submit">SALVA</button>
                            <!-- type button è necessario per tutti gli altri bottoni che non fanno strettamente l'invio del form! -->
                            <!-- il type button ci permette di renderli "agnostici" o "inerti" per poi agganciargli le funzionalità che vogliamo noi -->
                            <button id="load-btn" class="btn btn-primary me-auto" type="button">CARICA</button>
                            <button id="reset-btn" class="btn btn-warning" type="button">RESET</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="notepad.js"></script>
</body>

</html>
