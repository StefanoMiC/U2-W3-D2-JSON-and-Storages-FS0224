<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10">
                    <h1 class="display-3 mt-3">Agenda con localStorage</h1>
                    <form>
                        <div class="mb-3">
                            <label for="event-name">
                                Nome dell'evento
                            </label>
                            <input type="text" class="form-control" id="event-name" placeholder="inserisci il nome"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="event-date">
                                Data dell'evento
                            </label>
                            <input type="datetime-local" class="form-control" id="event-date" required>
                        </div>
                        <div class="d-flex gap-1">
                            <button class="btn btn-success" type="submit">SALVA</button>
                        </div>
                    </form>

                </div>
            </div>
            <div id="card-row" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 mt-5">
                <!-- le card verranno generate dinamicamente all'invio del form E ANCHE al ricaricamento della pagina -->
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="agenda.js"></script>
</body>

</html>
